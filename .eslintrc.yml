
plugins:
    - vue

extends:
    - airbnb-base
    - "plugin:vue/base"
    - "plugin:vue/essential"
    - "plugin:vue/strongly-recommended"
    - "plugin:vue/recommended"
    - prettier

globals:
    OC: readonly
    t: readonly

rules:
    no-plusplus:
        - error
        - allowForLoopAfterthoughts: true
    quotes:
        - error
        - single
        - avoidEscape: true
    string-quotes:
        - error
        - single
        - avoidEscape: true
    selector-attribute-quotes:
        - error
        - always

root: true

settings:
    "import/resolver":
        alias:
            map:
                - ["cookbook", "./src"]
                - ["icons", "./node_modules/vue-material-design-icons"]
